{% extends 'layouts/base.html' %}

{% block content %}

<header class="show_products d-flex">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-white font-weight-bold">Fiche produit</h2>
                <hr class="divider my-4" />
                <img class="img_show" src = "{{ article.image_url }}"" alt="image du produit">
                <p class="text-light">{{ article.brand }} - {{ article.name }}</p>
            </div>
        </div>
    </div>
</header>
<section class="page-section d-flex" id="#">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 text-center">
                {% include 'food/layouts/_nutriscore.html' %}
            </div>
            <div class="col-lg-6 col-sm-12">
                <img class="img-fluid mx-auto d-block" src = "{{ article.image_nutrition_url }}" alt="image fiche nutritionnelle">
            </div>
            <div class="col-lg-12 col-sm-12 pt-5 text-center">
                <a href="{{ article.url }}" target="_blank">Voir la fiche d'OpenFoodFacts</a>      
            </div>
        </div>
    </div>
</section> 

{% endblock %}
