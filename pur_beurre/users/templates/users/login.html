{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header class="login d-flex">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Créer un compte</h2>
                <hr class="divider my-4" />
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <input class="btn btn-primary btn-xl js-scroll-trigger" id="button-submit" type="submit" value="Se connecter">
                </form>
                <div class="account">
                    <br>Envie d'un compte? <a href="{% url 'users:create' %}"> Créez le ici !</a>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
